<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Length Converter</title>
</head>
<body>
    <div id="wrapper">
        <h2>cm to inches</h2>
        <div class="inputdiv">
            <input type="text" id="input" placeholder="Celsius (Â°C)">
        </div>
        <div>
            <button type="submit" onclick="convert()">Convert to fahrenheit</button>
        </div>
        <div id="result">

        </div>
    </div>
    <script>
      function convert(){
        const cval = Number(document.getElementById("input").value)
        const fval = (cval*9/5)+32
        const result = document.getElementById("result")
        result.innerHTML = fval.toFixed(0) + " fahrenheit"
      }
    </script>
</body>
</html>
